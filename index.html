<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <hgroup>
        <h1>Drum kit</h1>
        <p>click on the buttons to hear the sounds</p>
    </hgroup>
    <div class="drum-kit">
        <button id="kick">Kick</button>
        <button id="snare">Snare</button>
        <button id="hihat">Hi-Hat</button>
        <button id="tom">Tom</button>
        <button id="crash">Crash</button>
    </div>

    <script>
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        document.getElementById("kick").addEventListener("click", () => {
            playSound("sounds/SYNARE2.wav");
        });

        document.getElementById("snare").addEventListener("click", () => {
            playSound("sounds/TAN.wav");
        });

        document.getElementById("hihat").addEventListener("click", () => {
            playSound("sounds/TAZ.wav");
        });

        document.getElementById("tom").addEventListener("click", () => {
            playSound("sounds/trash.wav");
        });

        document.getElementById("crash").addEventListener("click", () => {
            playSound("sounds/wtf.wav");
        });

    </script>
</body>

</html>
